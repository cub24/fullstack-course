<!DOCTYPE html>
<html>
<head>
  <title>Radio Buttons Validation</title>
</head>
<body>
  <form id="myForm">
    <h3>Radio Group 1</h3>
    <input type="radio" name="group1" value="option1"> Option 1
    <input type="radio" name="group1" value="option2"> Option 2
    <input type="radio" name="group1" value="option3"> Option 3

    <h3>Radio Group 2</h3>
    <input type="radio" name="group2" value="option4"> Option 4
    <input type="radio" name="group2" value="option5"> Option 5

    <h3>Radio Group 3</h3>
    <input type="radio" name="group3" value="option6"> Option 6

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', validateRadioButtons);

    function validateRadioButtons(event) {
      const radioGroups = form.querySelectorAll('input[type="radio"]');
      let isValid = true;

      radioGroups.forEach(radio => {
        const groupName = radio.getAttribute('name');
        const groupRadios = form.querySelectorAll(`input[name="${groupName}"]:checked`);

        if (groupRadios.length < 2) {
          isValid = false;
        }
      });

      if (!isValid) {
        event.preventDefault(); // Prevent form submission
        alert('Every radio button group should have at least 2 radio buttons!');
      }
    }
  </script>
</body>
</html>
